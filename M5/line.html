        d3.xml("chart.xml").then(function (d) {
            var data = [];

            for (var i = 0; i < d.children[0].children.length; i++) {
                var point = d.children[0].children[i];

                data.push({
                    date: point.attributes["date"].value,
                    value: +point.attributes["value"].value
                });
            }

            renderChart(data);
        });

        function renderChart(data) {
            var margin = 50;

            var width = 1024;
            var height = 768;

            var dataGroup = d3.select("body").append("svg")
                .attr("width", width + margin)
                .attr("height", height + 2 * margin)
                .append("g")
                .attr("transform", "translate(" + margin + ", " + margin + ")");

            var line = d3.line()
                .x(d => x(d.date))
                .y(d => y(d.value))
                ;

            var parseTime = d3.timeParse("%m/%d/%Y");

            data.forEach(function (d) {
                d.date = parseTime(d.date);
            });

            var x = d3.scaleTime()
                .domain(d3.extent(data, function (d) { return d.date; }))
                .range([0, width])
                ;

            var y = d3.scaleLinear()
                .domain(d3.extent(data, function (d) { return d.value }))
                .range([height, 0])
                ;

            dataGroup.append("path")
                .data([data])
                .attr("fill", "none")
                .attr("stroke", "red")
                .attr("d", line)

            var xAxisGroup = dataGroup
                .append("g")
                .attr("class", "xAxisGroup")
                .attr("transform", "translate(0," + height + ")")

            var xAxis = d3.axisBottom(x)
                .tickFormat(d3.timeFormat("%Y-%m-%d"));

            xAxis(xAxisGroup);

            var yAxisGroup = dataGroup
                .append("g")
                .attr("class", "yAxisGroup")

            var yAxis = d3.axisLeft(y);

            yAxis(yAxisGroup);
        }
    </script>
