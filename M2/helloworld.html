<!-- Friendly zoom feature -->
<html>
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
    <body>
        <script type="text/javascript">
            d3.select("body")
                .append("svg")
                .append("text")
                .text("Hello World!")
                .attr("x", "100")
                .attr("y", "100")
                ;
        </script>
    </body>
</html>
